<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" 
    rel="stylesheet">

    <title>Calorie Tracker</title>
</head>
<body>
    <!--Nav bar-->
    <nav>
        <div class='nav-wrapper blue'>
            <div class='container'>
                <a href='#' class='brand-logo center'>TrackCalories</a>
                <ul class='right'>
                    <li><a href='#' class='clear-btn btn blue lighten-3'>Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <dic class='container'>
        <!--form card-->
        <div class='card'>
            <div class='cad-content'>
                <span class='card-title'>Add Meal/Food Item</span>
                <form class='col'>
                    <div class='row'>
                        <div class='input-field col s6'>
                         <input type='text' placeholder='Add Item' id='item-name'>
                         <label for='item-name'>Meal</label>   
                        </div>
                        <div class='input-field col s6'>
                         <input type='number' placeholder='Add calories' id='item-calories'>
                         <label for='item-calories'>Calories</label>   
                        </div>
                        <button class='add-btn btn blue darken-3'><i class="edit-item fa fa-plus"></i> Add Meal</button>
                        <button class='update-btn btn orange'><i class="edit-item fa fa-pencil-square-o"></i> Update Meal</button>
                        <button class='delete-btn btn red'><i class="edit-item fa fa-remove"></i> Delete Meal</button>
                        <button class='back-btn btn grey pull-right'><i class="edit-item fa fa-chevron-circle-left"></i> Back</button>
                    </div>
                </form>
            </div>
        </div>
        <!--Calorie count-->
        <h3 class='center-align'>Total Calories:<span class='total-calories'> 0</span></h3>
        <!--Item list-->
        <ul id='item-list' class='collection'>

            </li>

                <a href='#' class='secondary-content'>
                    <i class='fa fa-pencil'></i>

                <a href='#' class='secondary-content'>
                    <i class='fa fa-pencil'></i>
                </a>
            </li> -->
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
     integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
     crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
    <script src='app.js'></script>
</body>
</html>
